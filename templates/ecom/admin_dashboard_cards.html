<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .dashboard-card {
            transition: all 0.3s ease;
            transform: perspective(1000px);
            will-change: transform;
        }
        .dashboard-card:hover {
            transform: scale(1.03) translateZ(50px);
            box-shadow: 0 15px 35px rgba(50,50,93,.1), 0 5px 15px rgba(0,0,0,.07);
        }
        .dashboard-icon {
            transition: all 0.3s ease;
        }
        .dashboard-card:hover .dashboard-icon {
            transform: rotate(15deg);
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" style="margin-top: 50px;">
            <!-- Customers Card -->
            <div class="dashboard-card bg-gradient-to-br from-red-500 to-red-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-4xl font-bold mb-2">{{customercount}}</h3>
                        <p class="text-lg opacity-80">Registered Customers</p>
                    </div>
                    <div class="dashboard-icon text-5xl opacity-70">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm opacity-70">
                    <span>+12.5% from last month</span>
                </div>
            </div>

            <!-- Business Users Card -->
            <div class="dashboard-card bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-4xl font-bold mb-2">{{businesscount}}</h3>
                        <p class="text-lg opacity-80">Business Users</p>
                    </div>
                    <div class="dashboard-icon text-5xl opacity-70">
                        <i class="fas fa-building"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm opacity-70">
                    <span>+8.2% from last month</span>
                </div>
            </div>

            <!-- Products Card -->
            <div class="dashboard-card bg-gradient-to-br from-green-500 to-green-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-4xl font-bold mb-2">{{productcount}}</h3>
                        <p class="text-lg opacity-80">Total Products</p>
                    </div>
                    <div class="dashboard-icon text-5xl opacity-70">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm opacity-70">
                    <span>+15.7% from last month</span>
                </div>
            </div>

            <!-- Orders Card -->
            <div class="dashboard-card bg-gradient-to-br from-gray-500 to-gray-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-4xl font-bold mb-2">{{ordercount}}</h3>
                        <p class="text-lg opacity-80">Total Orders</p>
                    </div>
                    <div class="dashboard-icon text-5xl opacity-70">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm opacity-70">
                    <span>+20.3% from last month</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
