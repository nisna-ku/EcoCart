{% extends 'ecom/admin_base.html' %}
{% block content %}
<h2>Verify {{ business.business_name }}</h2>
<form method="post">
    {% csrf_token %}
    <select name="status">
        <option value="Verified">Verify</option>
        <option value="Rejected">Reject</option>
    </select>
    <button type="submit" class="btn btn-primary">Update Status</button>
</form>
{% endblock %}
