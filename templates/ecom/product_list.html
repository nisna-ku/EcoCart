{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<style>
  .product-container {
      max-width: 1200px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
  }

  .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
  }

  .product-card:hover {
      transform: scale(1.05);
  }

  .product-card img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
  }

  .product-info {
      text-align: center;
      margin-top: 10px;
  }

  .product-info h3 {
      color: #3498db;
      font-size: 1.2rem;
  }

  .product-info p {
      font-size: 0.9rem;
      color: #555;
  }

  .stock-status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
  }

  .in-stock {
      background: #2ecc71;
      color: white;
  }

  .out-of-stock {
      background: #e74c3c;
      color: white;
  }

  .btn-view {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
  }

  .btn-view:hover {
      background: #2980b9;
  }
</style>

<div class="product-container">
    {% for product in products %}
        <div class="product-card">
            <img src="{{ product.product_image.url }}" alt="{{ product.name }}">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p>Price: â‚¹{{ product.price }}</p>
                <p>
                    <span class="stock-status {% if product.stock_quantity > 0 %} in-stock {% else %} out-of-stock {% endif %}">
                        {% if product.stock_quantity > 0 %} In Stock {% else %} Out of Stock {% endif %}
                    </span>
                </p>
                <a href="{% url 'product-detail' product.id %}" class="btn-view">View Details</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
