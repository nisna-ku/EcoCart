<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(45deg, #ff6b6b, #ffcc5c, #4ecdc4);
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #343a40 !important;
        }
        .btn-cart {
            background-color: #ffcc5c;
            color: #343a40;
            border: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-cart:hover {
            background-color: #ff6b6b;
            color: #ffffff;
        }
        .dropdown-menu {
            background-color: #4ecdc4;
        }
        .dropdown-item {
            color: #ffffff;
        }
        .dropdown-item:hover {
            background-color: #ff6b6b;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Simple Ecommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="ecom/aboutus">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="ecom/adminclick">Admin</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Login & Sign Up</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/customerlogin">Login</a></li>
                            <li><a class="dropdown-item" href="/customersignup">Sign Up</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-cart" href="/cart">Cart <span class="badge bg-dark">{{ product_count_in_cart }}</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
